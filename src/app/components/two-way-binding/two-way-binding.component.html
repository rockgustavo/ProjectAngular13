<div class="class">
  <h5>app-parent-two-way-binding</h5>
  <h2>Two way data binding</h2>
  <form action="">
    <input
      type="text"
      [(ngModel)]="name"
      name="name"
      placeholder="Digite o seu nome"
    />
    <input type="submit" value="Enviar" />
  </form>
  <div *ngIf="name !== ''">
      <p>O nome Ã©: {{ name }}</p>
  </div>
</div>
