<div class="class">
    <h5>app-component-list-render</h5>
    <h2>Animais:</h2>
    <ul>
        <li *ngFor="let animal of animals">
            Nome: {{animal.name}} - Tipo: {{animal.type}}
            <button (click)="showAge(animal)">Show Age</button>
            <button (click)="removeAnimal(animal)">Excluir</button>
        </li>
    </ul>
    <h3>{{animalDetails}}</h3>
</div>
